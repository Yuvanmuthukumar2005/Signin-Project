<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar"><h1>Sign in Page</h1></div>
        </header>
        <div class="form">
            <form action="task.html" class="signinform">
                <label>Name</label><br>
                <input class="cta" type="text" required><br>
                <label>Mobile</label><br>
                <input class="cta" type="tel" required><br>
                <label>Gender</label><br>
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female<br>
                <label>Mail</label><br>
                <input class="cta" type="email" required><br>
                <label>Username</label><br>
                <input class="cta" type="text" required><br>
                <label>Password</label><br>
                <input class="cta" type="password" required><br>
                <label>Confirm Password</label><br>
                <input class="cta" type="password" required><br>
                <button type="submit">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
